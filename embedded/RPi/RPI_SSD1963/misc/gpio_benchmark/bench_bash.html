<pre style='color:#1f1c1b;background-color:#ffffff;'>
<i><span style='color:#898887;'>#!/bin/sh</span></i>

<b><span style='color:#880088;'>echo</span></b> <span style='color:#bf0303;'>&quot;4&quot;</span> <b><span style='color:#223388;'>&gt;</span></b> /sys/class/gpio/export
<b><span style='color:#880088;'>echo</span></b> <span style='color:#bf0303;'>&quot;out&quot;</span> <b><span style='color:#223388;'>&gt;</span></b> /sys/class/gpio/gpio4/direction

<b>while</b> <b><span style='color:#cc00cc;'>true</span></b>
<b>do</b>
        <b><span style='color:#880088;'>echo</span></b> 1 <b><span style='color:#223388;'>&gt;</span></b> /sys/class/gpio/gpio4/value
        <b><span style='color:#880088;'>echo</span></b> 0 <b><span style='color:#223388;'>&gt;</span></b> /sys/class/gpio/gpio4/value
<b>done</b>

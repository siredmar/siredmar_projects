<body>
<pre style='color:#1f1c1b;background-color:#ffffff;'>
<span style='color:#006e28;'>#include </span><span style='color:#006e28;'>&lt;wiringPi.h&gt;</span>

<span style='color:#006e28;'>#include </span><span style='color:#006e28;'>&lt;stdio.h&gt;</span>
<span style='color:#006e28;'>#include </span><span style='color:#006e28;'>&lt;stdlib.h&gt;</span>
<span style='color:#006e28;'>#include </span><span style='color:#006e28;'>&lt;stdint.h&gt;</span>

<span style='color:#0057ae;'>int</span> main() {
  <b>if</b> (wiringPiSetup () == -<span style='color:#b08000;'>1</span>)
    exit (<span style='color:#b08000;'>1</span>) ;

  pinMode(<span style='color:#b08000;'>7</span>, OUTPUT);

  <b>while</b>(<span style='color:#b08000;'>1</span>) {
    digitalWrite(<span style='color:#b08000;'>7</span>, <span style='color:#b08000;'>0</span>);
    digitalWrite(<span style='color:#b08000;'>7</span>, <span style='color:#b08000;'>1</span>);
  }

  <b>return</b> <span style='color:#b08000;'>0</span> ;
}
